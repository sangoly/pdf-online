<!-- Modal -->
<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" 
		aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
        	<span aria-hidden="true">&times;</span>
        	<span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">注册用户</h4>
      </div>
      <div class="modal-body">
        <form role="form" method="post" action="{{context}}/register"
        			enctype="multipart/form-data">
        	<div class="form-group">
        		<div class="container-fluid">
        			<div class="row">
	        			<div class="col-md-7">
	        				<label for="headimage">上传头像</label>					  	
        					<input type="file" id="headimage" style="width:100px;"
        						     name="headimage">
	        			</div>
	        			<div class="col-md-4" id="preview">
						  		<img style="height:100px;width:100px;border:1;" 
						  				 src="{{context}}/img/default_headimage.jpg" >
						  	</div>
					  	</div>
						</div>
        	</div>
        	{% if antiforgery %}{{antiforgery|safe}}{%endif%}
				  <div class="form-group">
				    <label for="username">用户ID</label>
				    <input type="text" class="form-control" id="username" 
				    			 name="username" placeholder="用户名">
				  </div>
				  <div class="form-group">
				    <label for="pass">密码</label>
				    <input type="password" class="form-control" id="pass" 
				    			 name="pass" placeholder="密码">
				  </div>
				  <div class="form-group">
				    <label for="pass1">确认密码</label>
				    <input type="password" class="form-control" id="pass1" 
				    			 name="pass1" placeholder="再输入一次">
				  </div>
				  <div class="modal-footer">
	        	<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	       		<button type="submit" class="btn btn-primary">提交</button>
	      	</div>
      	</form>
    	</div>
  	</div>
	</div>
</div>
