{% extends "pdf_online/template/login.html" %}
{% block content %}
	<div class="category-manage-outer">
		<div class="user-info">
			<img src="{{context}}/{{user}}/head-image" class="img-circle">
			<a href="#">用户 {{user}}</a>
		</div>
		<div class="categoery-table">
			<table class="table table-striped">
				<tr>
					<th>分类</th>
					<th>文章数</th>
					<th>操作</th>
				</tr>
				{% for categoery in categoeries %}
				<tr>
					<td>{{categoery.categoery}}</td>
					<td>{{categoery.count}}</td>
					<td><a href="#">删除</a></td>
				</tr>
				{% endfor %}
			</table>
		</div>
		<div class="add-categoery-block">
			<form class="form-inline" role="form" onsubmit="addNewCategoery(); return false;">
			  <div class="form-group">
			    <input type="text" class="form-control" id="newCategoery" 
			    placeholder="请输入新分组名">
			    {% if antiforgery %}{{antiforgery|safe}}{%endif%}
			  </div>
			  <button type="submit" class="btn btn-primary">添加分组</button>
			</form>
		</div>
	</div>
{% endblock %}
