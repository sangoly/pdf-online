<!-- Modal -->
<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" 
		aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
        	<span aria-hidden="true">&times;</span>
        	<span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">上传PDF</h4>
      </div>
      <div class="modal-body">
        <form role="form" method="post" action="{{context}}/upload_file"
        			enctype="multipart/form-data">
        	<div class="form-group">
        		<div class="container-fluid">
        			<div class="row">
						  	<div class="col-md-7">
	        				<label for="pdfbutn">上传文件</label>					  	
        					<input type="file" id="pdfbutn" style="width:100px;" name="pdfbutn"
        						   onchange="updateFileName()" accept="application/pdf">
	        			</div>
	        			<div class="col-md-4" id="pdfimg">
						  		<img style="height:100px;width:100px;border:1;" 
						  				 src="{{context}}/img/pdf_icon.png" >
						  	</div>
					  	</div>
						</div>
        	</div>
        	{% if antiforgery %}{{antiforgery|safe}}{%endif%}
        	<div class="form-group">
				    <label for="filename">所选文件</label>
				    <input type="text" class="form-control" id="filename" 
				    			 name="filename" disabled>
				  </div>
				  <div class="form-group">
				  	<label>请选择类别</label>
				  	<select class="form-control" id="categoery" name="categoery"
				  			style="font-size: 18px;">
					  {% for categoery in categoeries %}
					  	<option class="selectItem">{{categoery.categoery}}</option>
					  {% endfor %}
					</select>
				  </div>
				 	<div class="form-group">
				 		<label for="introduce">请输入简介,还能输入
				 			<em style="color:red;" class="resumewords">140</em>
				 			个字</label>
				 		<textarea class="form-control" rows="4" id="introduce" style="resize:none;" 
				 						  name="introduce" onkeyup="introduceMonitor()" 
				 		          placeholder="请写入此文档的简介"></textarea>
				 	</div>
				  <div class="modal-footer">
	        	<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	       		<button type="submit" class="btn btn-primary" id="submitBtn">提交</button>
	      	</div>
      	</form>
    	</div>
  	</div>
	</div>
</div>
